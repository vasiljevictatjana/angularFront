<div class="panel panel-primary" style="width: 70%">
    <div class="panel-heading">
      List of services
    </div>
<form class="userForm" [formGroup] = "form" (ngSubmit) = "onSubmit(form.value)">
    <table class="table table-primary">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>CardNumber</th>
          <th></th>
        </tr>
      </thead>
    
      <tr>
    
      <td>
          <input class="userForm" type="text" name="firstName" formControlName="firstName">
          </td>
      <td>
          <input class="userForm" type="text" name="lastName"  formControlName="lastName">
          </td>
      <td>
          <input class="userForm" type="text" name="cardNumber" formControlName="cardNumber">
          </td>
      <td>
        <input class="userForm" type="submit" value="Add">                            
      </td>
      
      </tr>
   
      <tr *ngFor="let user of Users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.cardNumber}}</td>
      <tr>
  
   </table>
        </form>
  </div>
